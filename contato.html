<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica veterinária</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="/template.html">Página inicial</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="/istockphoto-885571364-612x612.jpg" alt=" Imagem dos pets" width="100%">

            </div>

            <div class="content">
                <h2>Informações de contato</h2>
                <p>Telefones de contato: (11) 1234-5678 / (11) 9876-5432</p>
                <p>Endereço: Rua Exemplo, 1234, Cidade Exemplo, Estado</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.5613981736838!2d-46.59445129999999!3d-23.5482726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5927ddc58877%3A0x25281ef5143fc2ee!2sZoe%20Pet%20Cl%C3%ADnica%20Veterin%C3%A1ria%20e%20Pet%20Shop!5e0!3m2!1spt-BR!2sbr!4v1685577432066!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <h2>Contato</h2>

                <h2>Formulário de contato</h2>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>

            <div class="footer">
                <p>&copy; 2023 Minha clinica veterinária. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>

</html>
